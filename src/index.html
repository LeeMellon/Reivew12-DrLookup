<!DOCTYPE html>
<html>
  <head>

    <script type="text/javascript" src="./js/main.js"></script>

  <body>
<div class="container">
  <div class="banner">
    <h1>Dr Lookup</h1>
  </div>

    <form id="dr-name-form" method="get">
         <label for="dr-name">Search By Doctor's Name</label>
         <input type="text" name="dr-name" value="" id="dr-name">
         <button type="button" id="dr-name-bttn">Search</button>
    </form>


    <form id="symptom-form" method="get">
         <label for="symptom-form">Symptoms</label>
         <input type="text" name="symptom-form" value="" id="symptom-form">
         <button type="button" id="symptom-form-bttn">Search</button>
    </form>
<div id="results">
  <div class="dr-div">

  </div>
